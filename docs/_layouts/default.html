<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        padding: 48px 24px 24px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.25rem;
        font-weight: 700;
      }
      main {
        max-width: 768px;
        margin: 0 auto;
        background: white;
        border-radius: 28px;
        padding: 40px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
      }
      a {
        color: #4338ca;
      }
      footer {
        text-align: center;
        font-size: 0.85rem;
        padding: 32px 24px 48px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>You’re good. We’re watching the boring stuff.</p>
    </footer>
  </body>
</html>
